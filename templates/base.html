<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css"/>
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <nav class="mb-5 navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Cattle Records</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/cows"
              >Cows<span class="sr-only"></span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/events"
              >Events<span class="sr-only"></span></a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/search">
          <input
            name="q"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
        function validateTagNumber(field) {
            console.log("Checking if " + field.value + " available");
          const Http = new XMLHttpRequest();
          const url = "/cowexists/" + field.value;
          Http.open("GET", url);
          Http.send();
          Http.onreadystatechange = (e) => {
              if (field.value == ""){
                let message = document.getElementById("tagAvailabilityText")
                message.innerHTML = "Tag number can't be blank"
                message.classList.remove("text-success")
                message.classList.add("text-danger")
                return false;
              }
            else if (Http.responseText == "True") {
                let message = document.getElementById("tagAvailabilityText")
                message.innerHTML = field.value + " isn't available."
                message.classList.remove("text-success")
                message.classList.add("text-danger")
                return false;
            } else if (Http.responseText == "False"){
                let message = document.getElementById("tagAvailabilityText")
                message.innerHTML = field.value + " is available."
                message.classList.remove("text-danger")
                message.classList.add("text-success")
                return true;
            }
          };
        };
        
      document
        .getElementById("newCowTagNumber")
        .addEventListener("input", function () {
          validateTagNumber(this);
        });
    </script>
    {% block js %}{% endblock %}
  </body>
</html>

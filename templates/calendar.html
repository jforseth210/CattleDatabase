{% extends 'base.html' %}
{% block title%}Calendar{% endblock %}
{% block head %}
<link href='/static/calendar/lib/main.css' rel='stylesheet' />
<script src='/static/calendar/lib/main.js'></script>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", "/calendar/events/api", false); // false for synchronous request
        xmlHttp.send(null);
        events = JSON.parse(xmlHttp.responseText);
        console.log(events);
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: '85vh',
            events: events,
            customButtons: {
                newEventButton: {
                    text: "Add Event",
                    click: function () {
                        $('#newEventModal').modal('show');
                    }
                }
            },
            headerToolbar: {
                start: 'title', // will normally be on the left. if RTL, will be on the right
                center: '',
                end: 'newEventButton today prev,next'
            },
            eventClick: function(info) {
                window.location.href = "/event/" + info.event.id;
            }
        });
        calendar.render();
    });

</script>
{% endblock %}
{% block content %}
<div class="container" style="height: 80vh">
    <div id="calendar"></div>
</div>
{%endblock%}

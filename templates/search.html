{% extends 'base.html' %}
{% block title%}Search results for {{query}}{% endblock %}
{% block content %}
<div class="container">
    <h2>Search results for "{{ query }}":</h2>
    <ul>
        {% for result in results %}
            <li>
                <h3>
                    <a href="{{result.url}}">{{result.title}}</a>
                </h3>
                <p>{{result.body}}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
